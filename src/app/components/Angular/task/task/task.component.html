<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button mat-raised-button (click)="onAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    <li *ngFor="let task of selectedUserTasks">
      <app-user-task [task]="task" (complete)="onCompleteTask($event)" />
    </li>
  </ul>

  <ul *ngIf="addTask">
    <li *ngFor="let task of selectedUserTasks">
      <app-add-task [addTask]="task"></app-add-task>
    </li>
  </ul>
</section>
